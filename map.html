<!DOCTYPE html>
<html>
<body>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXMKZ6a4ICAcuCqs8PVa3z3Ar9AF0nthY&sensor=false">
    </script>
    <script>



var line;
var arr = new Array();
var a=0;
function initialize() {
  var mapDiv = document.getElementById('map-canvas');
  var map = new google.maps.Map(mapDiv, {
    center: new google.maps.LatLng(33.6667,73.1667),
    zoom: 12,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  
  line = new google.maps.Polyline({
    strokeColor: '#ff0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  line.setMap(map);

  google.maps.event.addListener(map, 'click', addNewPoint);
}
function addNewPoint(e) {
  var path = line.getPath();
  path.push(e.latLng);


arr[a]=(e.latLng);
a++;

document.myform3.formvar.value = arr.toString();
}


google.maps.event.addDomListener(window, 'load', initialize);
</script>
  


<div id="map-canvas" style="width:1400px;height:793px;"></div>

<form name="myform3" action="map.php" method="POST">
  	
		<input type="hidden" name="formvar" value="">
<input type="submit" value="Done" />
	</form>

	</body>
</html>
